<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uHost</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        .background-via-style {
            background: #7bff2f;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <p class="message message-error">NOT RECOMMENDED</p>
            <h1 style="background: #2fd5ff">Background color set via the inline <code>style</code></h1>
        </section>
        <hr/>
        <section>
            <p class="message message-warning">LESS RECOMMENDED</p>
            <h1 class="background-via-style">Background color set via the <code>style</code> tag in the header</h1>
        </section>
        <hr/>
        <section>
            <p class="message message-correct">RECOMMENDED</p>
            <h1 class="background">Background color set via an imported stylesheet</h1>
        </section>
    </main>
</body>

</html>
