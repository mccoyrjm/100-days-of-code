<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">
    <title>Flexbox: Cross-Browser Support</title>
</head>
<body>
    <section class="container u-align-center--flex">
        <div class="item u-align-center--flex" style="width: 5rem; height: 10rem;">Item 1</div>
        <div class="item u-align-center--flex" style="width: 9rem; height: 5rem;">Item 2</div>
        <div class="item u-align-center--flex" style="width: 7rem; height: 6rem;">Item 3</div>
        <div class="item u-align-center--flex" style="width: 5rem; height: 5rem;">Item 4</div>
        <div class="item u-align-center--flex" style="width: 6rem; height: 3rem;">Item 5</div>
        <div class="item u-align-center--flex" style="width: 6rem; height: 4rem;">Item 6</div>
    </section>

    <section class="container u-align-center--flex">
        <div class="container--image">
            <img src="https://via.placeholder.com/45/0000ff">
        </div>
        <p>Image description that should to the right of the image.</p>
    </section>
