<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
    <title>CSS Animations</title>
</head>

<body>
    <h1>Animations</h1>

    <section id="example-1" class="example">
        <h2 class="u-trim-spacing--top u-trim-spacing--bottom">Example 1 - Rainbow Color Transition</h2>
        <hr>
        <p>Change color of figure to each primary color of the rainbow in 2.5s on hover.</p>

        <figure class="polygon polygon--red animation--rainbow"></figure>
    </section>

    <section id="example-2" class="example example--vertical">
        <h2 class="u-trim-spacing--top u-trim-spacing--bottom">Example 2 - Ball Bounce</h2>
        <hr>
        <p>Hover over the ball to "dribble" it/initiate a ball bounce animation.</p>

        <figure class="ball ball--blue animation--bounce"></figure>
    </section>
</body>

</html>
